
{% extends 'base.html' %}

{% block title %}
student dashboard
{% endblock %}

{% block content %}
<div class="panel-body">
<div id="page-wrapper">
<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
<thead>
<tr>
<th>book_id</th>
<th>Name</th>
<th>Author</th>
<th>No_of_copies</th>
</tr>

</thead>
{% for i in m %}
<tr>
<td>{{ i.id }}</td>
<td><a href="/book-details/?book_id={{ i.id }}">{{ i.name }}</a></td>
<td>{{ i.author }}</td>
<td>{{ i.no_of_copies }}</td>

</tr>
{% endfor %}
</table>
</div>

</div>


{% endblock %}
